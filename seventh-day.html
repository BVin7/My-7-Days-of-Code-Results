<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="seventh-day.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <title>Challenge #7</title>
</head>
<body>
    <section class="container">
        <h1 class="titulo">Calculadora<br>Simples</h1>
        <div class="calculadora">
            <div id="tela__operacao" class="calculadora__tela__operacao">Operação:</div>
            <div id="tela__armazenadores" class="calculadora__tela__armazenadores">0</div>
            <div id="tela" class="calculadora__tela"></div>
            <div class="calculadora__fila">
                <button class="calculadora__botao botao__limpar">C</button>
                <button class="calculadora__botao botao__corrigir">←</button>
            </div>
            <div class="calculadora__fila">
                <button class="calculadora__botao">7</button>
                <button class="calculadora__botao">8</button>
                <button class="calculadora__botao">9</button>
                <button class="calculadora__botao botao__operador__adicao">+</button>
            </div>
            <div class="calculadora__fila">
                <button class="calculadora__botao">4</button>
                <button class="calculadora__botao">5</button>
                <button class="calculadora__botao">6</button>
                <button class="calculadora__botao botao__operador__subtracao">-</button>
            </div>
            <div class="calculadora__fila">
                <button class="calculadora__botao">1</button>
                <button class="calculadora__botao">2</button>
                <button class="calculadora__botao">3</button>
                <button class="calculadora__botao botao__operador__multiplicacao">*</button>
            </div>
            <div class="calculadora__fila">
                <button class="calculadora__botao">0</button>
                <button class="calculadora__botao botao__ponto">.</button>
                <button class="calculadora__botao botao__resultado">=</button>
                <button class="calculadora__botao botao__operador__divisao">/</button>
            </div>
        </div>
        <div class="rodape">
            <p>Direitos reservados &copy;</p>
        </div>
    </section>
    <script src="seventh-day.js"></script>
</body>
</html>
